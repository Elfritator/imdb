{% set (title, year, note) = movie %}
<html>
  <head>
    <title>Movie: {{ escape(title) }}</title>
  </head>
  <body>
    <h1>{{ escape(title) }} ({{ year }})</h1>
    <ul>
      {% for (fname,lname,role) in actors %}
      <li>{{ escape(fname) }} {{ escape(lname) }} : {{ escape(role) }}</li>
      {% end %}
    </ul>
  </body>
</html>
