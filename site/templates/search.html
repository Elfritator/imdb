{% extends "base.html" %}

{% block title %}
Search
{% end %}

{% block javascript %}
$(document).ready(function () {
  $.get('/search_results/{% raw url_escape(query) %}', function (data) {
    $('#results').html(data);
  });
});
{% end %}

{% block body %}
<div id="results">
Searching...
</div>
{% end %}
